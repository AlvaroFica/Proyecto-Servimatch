<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Administrador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background-color: #ffffff;
      padding: 2.5rem 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    .login-box h2 {
      margin-bottom: 1.5rem;
      color: #4b3c91;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn-primary {
      background-color: #4b3c91;
      color: white;
    }
    .btn-primary:hover {
      background-color: #372b6b;
    }
    .btn-secondary {
      background-color: #e0e0e0;
      color: #333;
    }
    .btn-secondary:hover {
      background-color: #cfcfcf;
    }
    .mensaje {
      margin-top: 1.5rem;
      color: #ff4444;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>ðŸ”’ Acceso exclusivo para administradores</h2>

    <form method="post" action="{% url 'login_admin' %}">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Usuario" required class="btn btn-secondary">
      <input type="password" name="password" placeholder="ContraseÃ±a" required class="btn btn-secondary">
      <button type="submit" class="btn btn-primary">Iniciar sesiÃ³n</button>
    </form>

    {% if messages %}
      {% for message in messages %}
        <div class="mensaje">{{ message }}</div>
      {% endfor %}
    {% endif %}
  </div>
</body>
</html>
