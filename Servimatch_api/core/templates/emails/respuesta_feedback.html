<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Respuesta Feedback</title>
</head>
<body style="font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px;">
  <div style="max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px;">

    <img src="https://i.postimg.cc/MpZcZpHF/Icono-servi.png"
     alt="ServiMatch"
     style="width: 100%; max-height: 160px; object-fit: cover; border-radius: 10px 10px 0 0; margin-bottom: 20px;">


    <h2 style="color: #4b3c91;">Hola {{ nombre }},</h2>
    <p>Gracias por escribirnos. Aqu√≠ tienes la respuesta a tu mensaje:</p>

    <div style="background:#f3ebff; padding:1rem; border-radius:8px; margin:1rem 0;">
      <strong>Tu mensaje:</strong><br>
      {{ mensaje }}
    </div>

    <div style="background:#e6f5ea; padding:1rem; border-radius:8px; margin:1rem 0;">
      <strong>Respuesta del equipo:</strong><br>
      {{ respuesta }}
    </div>

    <p style="margin-top:2rem;">Un saludo,<br><strong>Equipo ServiMatch</strong></p>
  </div>
</body>
</html>
