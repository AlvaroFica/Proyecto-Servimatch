{% extends 'base_admin.html' %}
{% load static %}
{% block title %}Notificaciones{% endblock %}
{% block page_title %}Notificaciones{% endblock %}
{% block content %}
<style>
  .notificaciones-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 4rem;
  }

  .notificaciones-iconos {
    display: flex;
    gap: 2rem;
    margin-bottom: 2rem;
    position: relative;
  }

  .icono-notificacion {
    cursor: pointer;
    text-align: center;
  }

  .icono-notificacion img {
    width: 48px;
    height: 48px;
    transition: transform 0.2s ease;
  }

  .icono-notificacion:hover img {
    transform: scale(1.2);
  }

  .icono-notificacion span {
    display: block;
    font-size: .8rem;
    margin-top: .3rem;
    color: #444;
  }

  .notificacion-contador {
    position: absolute;
    top: -8px;
    right: -8px;
    background: #e74c3c;
    color: white;
    font-size: 0.75rem;
    font-weight: bold;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .contenido-notificaciones {
    background: #fff;
    padding: 2rem;
    border-radius: 18px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    border: 2px solid #ccc;
    max-width: 700px;
    width: 90%;
    display: none;
  }

  .contenido-notificaciones.active {
    display: block;
  }

  .contenido-notificaciones h3 {
    color: #4b3c91;
    margin-bottom: 1rem;
    text-align: center;
  }

  .contenido-notificaciones ul {
    list-style: none;
    padding: 0;
    color: #333;
  }

  .contenido-notificaciones li {
    margin-bottom: .8rem;
    padding: .6rem 1rem;
    border-radius: 12px;
    background: #f8f8ff;
    border: 1px solid #ddd;
  }
</style>

<div class="notificaciones-wrapper">
  <div class="notificaciones-iconos">
    <div class="icono-notificacion" onclick="toggleNotificaciones('clientes')">
      <div id="clientes-contador" class="notificacion-contador">0</div>
      <img src="{% static 'icons/usuarios_icon.png' %}">
      <span>Clientes</span>
    </div>
    <div class="icono-notificacion" onclick="toggleNotificaciones('pagos')">
      <div id="pagos-contador" class="notificacion-contador">0</div>
      <img src="{% static 'icons/boleta_icon.png' %}">
      <span>Pagos</span>
    </div>
  </div>

  <div id="notificaciones-clientes" class="contenido-notificaciones">
    <h3>Reclamos de Clientes</h3>
    <ul id="listaReclamosClientes"><li>Cargando...</li></ul>
  </div>

  <div id="notificaciones-pagos" class="contenido-notificaciones">
    <h3>Problemas de Pagos</h3>
    <ul id="listaReclamosPagos"><li>Cargando...</li></ul>
  </div>
</div>

<script>
  function toggleNotificaciones(tipo) {
    document.querySelectorAll('.contenido-notificaciones').forEach(c => c.classList.remove('active'));
    document.getElementById('notificaciones-' + tipo).classList.add('active');
  }

  async function cargarFeedback(tipo, destino, contadorId) {
    try {
      let r = await fetch('http://127.0.0.1:8000/api/feedback/');  // Verifica esta URL
      let data = await r.json();
      let contenedor = document.getElementById(destino);
      const contador = document.getElementById(contadorId);
      contenedor.innerHTML = '';

      const filtrados = data.filter(f => {
        if (!f.respuesta || f.respuesta.trim() === '') {
          const isCliente = f.usuario && !f.usuario.trabajador;
          return (tipo === 'clientes' && isCliente) || (tipo === 'pagos' && !isCliente);
        }
        return false;
      });

      contador.textContent = filtrados.length; // Actualiza el contador

      if (filtrados.length === 0) {
        contenedor.innerHTML = '<li>No hay reclamos pendientes.</li>';
      } else {
        filtrados.forEach(fb => {
          const li = document.createElement('li');
          li.textContent = `${fb.usuario ? fb.usuario.nombre + ' ' + fb.usuario.apellido : 'Anónimo'} – ${fb.mensaje}`;
          contenedor.appendChild(li);
        });
      }
    } catch (error) {
      console.error('Error al cargar feedback:', error);
      document.getElementById(destino).innerHTML = '<li>Error al cargar feedback.</li>';
    }
  }

  cargarFeedback('clientes', 'listaReclamosClientes', 'clientes-contador');
  cargarFeedback('pagos', 'listaReclamosPagos', 'pagos-contador');

  async function cargarNotificaciones() {
    try {
      // Realizamos una petición al API para obtener las notificaciones (en este caso feedback)
      let response = await fetch('http://127.0.0.1:8000/api/feedback/');
      let data = await response.json();

      // Filtramos las notificaciones pendientes
      const notificacionesPendientes = data.filter(feedback => !feedback.respuesta || feedback.respuesta.trim() === '');

      // Actualizamos el número en el contador de notificaciones
      document.getElementById('noti-count').textContent = notificacionesPendientes.length;

    } catch (error) {
      console.error('Error al cargar las notificaciones:', error);
      document.getElementById('noti-count').textContent = '0';
    }
  }

  // Llamamos a la función para cargar las notificaciones al cargar la página
  cargarNotificaciones();

</script>

{% endblock %}
